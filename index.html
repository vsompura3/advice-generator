<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice Generator</h1>
      <div class="container">
        <h2>Advice <span class="advice-id">#117</span></h2>
        <blockquote class="advice-text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </blockquote>
        <div class="divider">
          <img
            class="desktop"
            src="./images/pattern-divider-desktop.svg"
            alt=""
          />
          <img
            class="mobile"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
        </div>
        <button class="btn btn-generate" aria-label="generate advice">
          <svg
            aria-hidden="true"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" target="_blank" rel="noopener noreferrer">Vaibhav Sompura</a>.
    </footer>
  </body>
</html>
